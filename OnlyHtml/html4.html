<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>

<body>
    <h2>This is Html Forms</h2>
    <form action="backend.php">
        <label for="name">Name</label>

        <div>
            <input type="text" name="name" id="name">
        </div>
        <br>
        
        <div>
            Role : <input type="text" name="my Role">
        </div>
        <br>
        <div>
            <input type="">
        </div>
        <div>
            Email : <input type="email" name="myEmail" id="">
        </div>
        <br>
        <div>
            DOB : <input type="date" name="date" id="">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="" id="">
        </div>
        <br>
        <label for="ay18">Are you 18+ </label>
        <div>
            <input type="checkbox" name="" id="ay18">
        </div>
        <br>
        <div>
            Gender :
            <br>
            Male: <input type="radio" name="mygender" id="">
            Female: <input type="radio" name="mygender" id="">
            Other: <input type="radio" name="mygender" id="">
        </div>
        <br>
        <label for="textarea">Write About Yourself:</label>
        <div>
            <textarea name="mytext" cols="30" rows="10" id="textarea"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car :</label>
            <select name="mycar" id="car">
                <option value="BMW">BMW</option>
                <option value="Audi" selected>Audi</option>
                <option value="swift">Swift</option>
            </select>
        </div>
        <br><br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>

    </form>
</body>

</html>
