





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a         paragraph</p>
    </div>
    <div class="container">
        <!-- For writting some special character website https://www.toptal.com/designers/htmlarrows/symbols/ -->
        <p>This is another &nbsp; &nbsp; paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound;</p>
        <p>Copywrite is written like this &copy;</p>
        <p>another character &rAarr;</p>
        <p>1/4 is written like this &frac14;</p>
        <p>Empty character is written like this &#8203;</p>
        <p>king of chess &#9818;</p>
        <p>queen in chess &#9819;</p>
    </div>
</body>
</html>
