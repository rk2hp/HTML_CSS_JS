<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box-container" id="boxContainer">
            <div class="box" id="box">
                <input type="range" min="0" max="45" value="0" id="rangeInput">
                <div id="rangeValue" class="range-value">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
