





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h2>Ids and Classes Tutorial</h2>
<!-- ids is given to tags for uniquely identify the tag -->
<!-- classes bahut sare tags ko de sakte hai or multiple classes bhi de sakte hai  -->
    <div id="mainbox" class="redBg"></div>
<!-- Emmet -->
<!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackGround"></div>


</body>
</html>
