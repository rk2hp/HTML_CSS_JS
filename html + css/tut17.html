<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        #h4 {
            color: blue;
            text-align: center;
            font-family: 'Merriweather';
        }

        p {
            text-align: center;
            font-family: 'La Belle Aurore';
            font-size: 23px; /*pixel is 1/96th of an inch*/
            line-height: 1.3em;
            
        }
        span{
            font-weight:bold ;

            font-style: oblique;
        }
    </style>
</head>

<body>
    <div>
        <h4 id="h4">CSS Fonts</h4>

    </div>
    <p>Lets play with fonts. <span>It is very exciting</span> </p>
</body>

</html>
