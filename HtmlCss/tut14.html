



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;    
        }
        /* Id Selector */
        #firstpara{
            color: hotpink;
            background-color: aqua;
              
                }
      /* class selector */
        .redElement{
            color: red;

             }
    
    /* groping selector */
        footer , span{
            background-color: pink;
        }       
    </style>

</head>
<body>
    <h3>CSS Selector</h3>
      
    <p id="firstpara">This is a simple paragraph to demostrate css selectors</p>
    <p id="secondpara" class="redElement bgblue">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero!</p>
    <span>this is span</span>
    <footer>
       This is footer 
    </footer>
</body>
</html>
